<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gradient_styles.css">
</head>
<body>
    <h1>GRADIENT CLUSTER</h1>
    <div class="all">
        <div class="g1"><button onclick="setClipboard('background: linear-gradient(270deg, rgb(0,84,108),rgb(94, 81, 65),rgb(151,113,0));')">copy</button></div>
        <div class="g2"><button onclick="setClipboard('background: linear-gradient(270deg, rgb(240,222,60),rgb(156,153,40),rgb(69,117,21));')">copy</button></div>
        <div class="g3"><button onclick="setClipboard('background: linear-gradient(270deg, rgb(223, 150, 168),rgb(184, 107, 91),rgb(33,66,71));')">copy</button></div>
        <div class="g4"><button onclick="setClipboard('background: linear-gradient(270deg,rgb(122,13,0),rgb(153, 81, 18),rgb(171,95,42) );')">copy</button></div>
        <div class="g5"><button onclick="setClipboard('background: linear-gradient(270deg,rgb(184, 41, 86),rgb(177, 44, 66),rgb(133, 27, 44));')">copy</button></div>
        <div class="g6"><button onclick="setClipboard('background: linear-gradient(270deg,rgb(239,191,36),rgb(212, 100, 1),rgb(142, 56, 2));')">copy</button></div>
        <div class="g7"><button onclick="setClipboard('background: linear-gradient(270deg,rgb(184, 135, 90),rgb(158, 115, 62),rgb(107, 78, 53));')">copy</button></div>
        <div class="g8"><button onclick="setClipboard('background: linear-gradient(270deg,rgb(244,70,196),rgb(226, 6, 72),rgb(249,41,84));')">copy</button></div>
        <div class="g9"><button onclick="setClipboard('background: linear-gradient(270deg,rgb(244,194,120),rgb(181,124,23),rgb(61,93,20));')">copy</button></div>
    </div>
</body>
<script>
    function setClipboard(value) {
        var tempInput = document.createElement("input");
        tempInput.style = "position: absolute; left: -1000px; top: -1000px";
        tempInput.value = value;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert('Copied');
    }
    </script>
</html>
